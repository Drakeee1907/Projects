<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Portfolio Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Hero Section -->
    <div class="hero">
      <h1>
        Hi, I’m Priya — <br />
        I craft clean <span class="gradient-text">web experiences.</span>
      </h1>
      <p>
        I design and build fast, accessible interfaces with a focus on clarity.
        I enjoy turning ideas into polished products.
      </p>

      <div class="buttons">
        <button class="primary">View my work</button>
        <button class="secondary">Get in touch</button>
      </div>
    </div>

    <!-- Quick Facts Section -->
    <div class="facts">
      <h2>Quick facts</h2>
      <p>Based in Bangalore · Open to freelance & contract work</p>

      <div class="skills">
        <span class="tag">HTML</span>
        <span class="tag">CSS</span>
        <span class="tag">JavaScript</span>
        <span class="tag">React</span>
        <span class="tag">Accessibility</span>
      </div>
    </div>
  </div>
</body>
</html>
