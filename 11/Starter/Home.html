<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Simple Profile card</title>
  </head>
  <body>
    <div class="card">
      <div class="Start"></div>
      <div class="mid">
        <div class="profile">
          <img
            class="Profile"
            src="./Img Background Removed.png"
            alt="Profile Picture"
            class="profile-pic"
          />
          <h2><b>Sathya</b></h2>
          <h4 class="Role">Web Developer</h4>
          <div class="btn">
            <button class="call" onclick="">Contact</button>
          </div>
        </div>
      </div>
      <div class="end"></div>
    </div>
  </body>
</html>
