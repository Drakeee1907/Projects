<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    .card h2 {
      margin: 10px 0 5px;
    }

    .card p {
      color: gray;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
    }

    .btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/100" alt="Profile Picture">
    <h2>John Doe</h2>
    <p>Web Developer</p>
    <a href="#" class="btn">Contact</a>
  </div>
</body>
</html>
